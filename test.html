<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="curd">
        <div class="head">
            <h2>curd</h2>
            <p>curd project</p>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input type="nubmer" onkeyup="gettotal()" id="price" placeholder="price">
                <input type="nubmer" onkeyup="gettotal()" id="taxes" placeholder="taxes">
                <input type="nubmer" onkeyup="gettotal()" id="ads" placeholder="ads">
                <input type="nubmer" onkeyup="gettotal()" id="discount" placeholder="discount">
                <small id="total">  </small>
            </div>
            <input type="nubmer" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="create">Create</button>
        </div>
        <div class="output">
            <div class="search">
                <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getsearchmood(this.id)" id="searchtiltle">Search by title</button>
                    <button onclick="getsearchmood(this.id)" id="searchcategory">Search by category</button>
                </div>
            </div>
            <div id="deleteall">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="javascript.js"></script>

</body>

</html>
